<ion-view hide-nav-bar="true">
  <ion-content>
    
    <div class="list card background_solid" id="explore-card" on-swipe-right="saveToWishlist()" on-swipe-left="discard()">
      <div class="item item-text-wrap">
        <h3 class="explore_header"><strong>{{beer.name}}</strong><br>{{beer.brewery}}</h3>
        <!-- <p><strong>ABV: </strong>{{beer.abv}}</p>
        <p><strong>Style: </strong>{{beer.style}}</p> -->
      </div>

      <div class="item item-body explore_back">
        <i class="icon ion-chevron-left icon-accessory arrows" ng-click="discard()" title="Discard"></i>
        <img src="{{beer.labelMedium}}" width="200px">
        <i class="icon ion-chevron-right icon-accessory arrows" ng-click="saveToWishlist()" title="Add to wishlist"></i>
      </div>

      <div class="fbButtons item tabs tabs-secondary tabs-icon-left has tabs">
        <a class="fb-like tab-item" data-href="https://www.creed.com" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true">
          Like
        </a>

      </div>

      <button class="button button-block button-positive" id="explore-button" ng-click="saveToMyBeers()">Add To My Beers</button>

    </div>
    
  </ion-content>
</ion-view>
