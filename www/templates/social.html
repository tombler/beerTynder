<ion-view view-title="Social">
  <ion-content>
    <ion-list>
<!--       <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="user in users" type="item-text-wrap" href="#tab/{{userId}}/explore">     Removed href from redirecting to explore -->
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="user in users" type="item-text-wrap" ng-click="seeUserDetails(user)">
        <img src="{{user.profilePic}}" width="100px" alt="">
        <h2>{{user.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory">See User Details</i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
